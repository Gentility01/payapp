{% extends 'utils/__nav.html' %}

{% block content %}
    

    
  <!-- Secondary menu
  ============================================= -->
  <div class="bg-white">
    <div class="container d-flex justify-content-center">
      <ul class="nav nav-tabs nav-lg border-bottom-0">
        <li class="nav-item"> <a class="nav-link" href="deposit-money.html">Deposit</a></li>
        <li class="nav-item"> <a class="nav-link active" href="withdraw-money.html">Withdraw</a></li>
      </ul>
    </div>
  </div>
  <!-- Secondary menu end --> 
  
  <!-- Content
  ============================================= -->
  <div id="content" class="py-4">
    <div class="container"> 
      
      <!-- Steps Progress bar -->
      <div class="row mt-4 mb-5">
        <div class="col-lg-11 mx-auto">
          <div class="row widget-steps">
            <div class="col-4 step complete">
              <div class="step-name">Details</div>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a href="withdraw-money.html" class="step-dot"></a> </div>
            <div class="col-4 step active">
              <div class="step-name">Confirm</div>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a href="#" class="step-dot"></a> </div>
            <div class="col-4 step disabled">
              <div class="step-name">Success</div>
              <div class="progress">
                <div class="progress-bar"></div>
              </div>
              <a href="#" class="step-dot"></a> </div>
          </div>
        </div>
      </div>
      <h2 class="fw-400 text-center mt-3 mb-4">Withdraw Money</h2>
      <div class="row">
        <div class="col-md-9 col-lg-7 col-xl-6 mx-auto"> 
            <!-- Withdraw Money Confirm -->
            <div class="bg-white shadow-sm rounded p-3 pt-sm-5 pb-sm-5 px-sm-5 mb-4">
                <p class="lead text-center alert alert-info">Withdraw money<br> to<br>
                    <span class="fw-500">XXXXXXXXXXXX-{{ withdrawal_account_number|slice:"-4:" }}</span>
                </p>
                <p class="mb-2 mt-4">Amount to Withdraw <span class="text-3 float-end">${{ withdrawal_amount }}</span></p>
                    
                <hr>
                    
                <form id="form-withdraw-money-confirm" method="post">
                    {% csrf_token %}
                    <input type="text" name="amount" value="{{ withdrawal_amount }}">
                    <input type="text" name="bank_account" value="{{ withdrawal_account_number }}">
                    <div class="d-grid"><button type="submit" class="btn btn-primary">Withdraw Money</button></div>
                </form>
            </div>
            <!-- Withdraw Money Confirm end --> 
        </div>
        
      </div>
    </div>
  </div>
  <!-- Content end --> 
  

  {% endblock content %}
